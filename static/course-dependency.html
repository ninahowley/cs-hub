<title>CS Course Prerequisites Diagram</title>
<style>
  body {
    margin: 8pt;
}

h1 {
   width: 500px;
   margin: 0 auto;
   font-size: 18pt;
}

#access_link {
    padding: 0pt 6pt;
}

#diagram {
    width: 100vw;
    min-width: 9in;
    margin: 0pt;
    padding: 8pt;
    box-sizing: border-box;
    overflow: show;
    position: relative;
}

#diagram svg {
    width: 100%;
}

#desc {
    /* position + shape set by javascript */
    overflow: auto;
    margin: 0pt;
    padding: 6pt;
    box-sizing: border-box;
    border: 1pt solid rgb(0,0,0);
}

#desc>div {
    margin: 4pt;
    font-weight: bold;
}

#desc>.term_div {
    margin: 4pt;
    font-weight: normal;
}



/* Only the description is not bolded */
#desc .description {
    font-weight: normal;
}


.node {
    fill: white;
    font-size: 7pt !important;
    fill-opacity: 1;
    stroke-opacity: 1;
    transition-property: fill-opacity, stroke-opacity;
    transition-duration: 0.25s;
}

text {
    fill: #000;
}

.core text, .required text {
    fill: black;
    font-weight: bold;
}

.edge {
    fill-opacity: 1;
    stroke-opacity: 1;
    transition-property: fill-opacity, stroke-opacity;
    transition-duration: 0.25s;
}

.recommended path {
    stroke: #249;
    stroke-dasharray: 3, 4;
}

.recommended polygon {
    fill: rgb(216, 19, 127);
    stroke: #249;
}

.option path {
    stroke-dasharray: 9, 2;
}

.corequisite path {
    stroke: #777;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-dasharray: 1, 4;
}

.corequisite polygon {
    fill: #777;
    stroke: #777;
}

.invisible {
    display: none;
}

.notoffered polygon {
    fill: #eee;
    stroke-dasharray: 2, 1;
    stroke: #888;
}

.notoffered text {
    fill: #888;
}

.fall polygon {
    fill: rgb(245, 162, 211);
}

.spring polygon {
    fill: #8cf;
}

both polygon {
    fill: #fff;
}

a:link, a:visited {
    text-decoration: underline;
}

a:link {
    color: #02a;
}

a:visited {
    color: #86c;
}

</style>

ster only"}, "cs121": {"course_name": "Intro to Game Design", "description": "Video games are a popular form of interactive media that engage players in dynamic experiences through unprecedented combinations of storytelling, visualization, interactivity, and multi-sensory immersion. This course will introduce students to video game production and concepts. We will develop a framework for critically analyzing this medium, learn to identify effective strategies for creating games and describe what elements of design impact the final experience of a game. We\u2019ll also identify the function of user agency in this medium to better understand how players are affected by representation in video games. Throughout the course, students will be asked to apply these concepts while building their own games and become familiar with the fundamentals of video game design.", "details": "CRN: 20931; Credit Hours: 0.5; Current Enrollment: 18; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Cross-listed courses:  MAS 121 01 - Intro to Game Design", "Prerequisite rule enforced at registration: \nClass Restriction: Open to First-Years and Sophomores", "Seat Reservations: \n2 - reserved for Cohort: 1st or 2nd semesters until 11/18/2024", ""], "id": "cs121", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 2:20 PM - 3:35 PM Loc: Science Center L Wing 140 Computer Science Computer Lab", "notes": "Notes:", "prereqs": "Prerequisites(s):  None. Open to First-Years and Sophomores. Juniors and Seniors by permission of the instructor.", "professors": [["Jordan Tynes", "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes", "mode": null, "name": "Jordan Tynes"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes", "modes": [null], "name": "Jordan Tynes"}]}}, "offered": "both", "offered_string": "Each semester"}, "cs200": {"course_name": "OO Programming Studio in Java", "description": "CS200 introduces students to Java, and the Object Oriented Model of programming with hands-on instruction and experience, using active learning pedagogical approaches. Students will gain knowledge and reinforcement in fundamental programming and programming-related skills, including problem decomposition into smaller and more manageable sub-problems, designing in the Object Oriented Model, programming in Java, practicing fundamental constructs like conditionals, looping, usage of basic Data Structures, as well as debugging and testing techniques. In addition, attention will be paid in developing skills around project management, pair and team work, and identifying and evaluating reliable resources for the task at hand. With successful completion of this course, students are expected to be independent programmers and learners, and effective team members.CS 200 is for students who earned credit in CS 111, and who did not receive a recommendation to continue with CS 230.", "details": "CRN: 20165; Credit Hours: 1; Current Enrollment: 10; Seats Available: 8; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", ""], "id": "cs200", "linked_courses": "", "meeting_info": "Meeting Time(s): R - 2:20 PM - 5:00 PM Loc: Science Center L Wing 180 Computer Science Computer Lab", "notes": "Notes:  Mandatory Credit/Non Credit.", "prereqs": "Prerequisites(s):  Fulfillment of the Quantitative Reasoning (QR) component of the Quantitative Reasoning & Data Literacy requirement. Prior background with computers is expected - CS111 or CS112, or permission of the instructor. Not open to students who have taken CS 230 or any 300 level CS courses", "professors": [["Catherine Grevet Delcourt", "https://courses.wellesley.edu/faculty_profiles.php?user=cdelcour"]], "section": "02", "semester": "202502", "term": null, "term_info": {"null": {"02": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=cdelcour", "mode": null, "name": "Catherine Grevet Delcourt"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=cdelcour", "modes": [null], "name": "Catherine Grevet Delcourt"}]}}, "offered": "both", "offered_string": "Each semester"}, "cs221": {"course_name": "Digital Worlds for Gaming", "description": "Digital games visualize compelling worlds that can resemble real-life environments and imagine other-worldly spaces. These virtual realms frame our experience of games and their design dramatically impacts our interpretation of their narratives and mechanics. Designers code environments to shape player agency and weave complex relationships between game characters. This course will teach students to create digital worlds and critically assess them as politically rich spaces that convey meaning. Students will build both 2D and 3D digital environments, coding elements such as interactivity and non-player entities, crafting game experiences that tell meaningful stories. CS221 continues to explore the Unity Game Engine and topics introduced by CS121, but enrollment is suitable for any student with 100-level coding experience and an interest in game design.", "details": "CRN: 18896; Credit Hours: 1; Current Enrollment: 18; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Cross-listed courses:  MAS 221 01 - Digital Worlds for Gaming", "Prerequisite rule enforced at registration: \nCombination: Any 100-level CS course", "Seat Reservations: \n2 - reserved for Cohort: 5th or 6th semesters until 06/17/2025", ""], "id": "cs221", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 11:20 AM - 12:35 PM Loc: Science Center L Wing 140 Computer Science Computer Lab", "notes": "Notes:", "prereqs": "Prerequisites(s):  Any 100-level CS course.", "professors": [["Jordan Tynes", "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes"]], "section": "01", "semester": "202509", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes", "mode": null, "name": "Jordan Tynes"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes", "modes": [null], "name": "Jordan Tynes"}]}}, "offered": "fall", "offered_string": "Fall semester only"}, "cs204": {"course_name": "Introduction to Front-End Web Development", "description": "This course introduces modern web development using HTML, CSS, and JavaScript. JavaScript is explored in detail, including scoping, closures, objects,\u00a0classes, object-oriented programming, and modules. The jQuery library is also introduced, and the course covers event handling and Ajax interactions. Students will build web pages that manage data structures using menus and forms, and that save/restore that data from local storage resulting in a persistent, dynamic web application. Designed web pages will be modern, responsive, and accessible. The course also covers Bootstrap and the jQuery UI (User Interface) library.", "details": "CRN: 18154; Credit Hours: 1; Current Enrollment: 26; Seats Available: 2; Max Enrollment: 28;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: CS 111 or permission of the instructor", "Seat Reservations: \n10 - reserved for Cohort: 3rd or 4th semesters until 04/24/2024\n10 - reserved for Cohort: 5th or 6th semesters until 04/24/2024", ""], "id": "cs204", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 12:45 PM - 2:00 PM Loc: Science Center Hub 305 Classroom; W - 1:30 PM - 2:20 PM Loc: Science Center Hub 305 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 111 or permission of the instructor.", "professors": [["Scott Anderson", "https://courses.wellesley.edu/faculty_profiles.php?user=sanderso"]], "section": "01", "semester": "202409", "term": null, "offered": "spring", "offered_string": "Spring semester only"}, "cs220": {"course_name": "Human-Computer Interaction", "description": "Human-Computer Interaction is one of the areas that have transformed the way we use computers in the last 30 years. Topics include methodology for designing and testing user interfaces, interaction styles (command line, menus, graphical user interfaces, virtual reality, tangible user interfaces), interaction techniques (including use of voice, gesture, eye movements), design guidelines, and user interface software tools. Students will design a user interface, program a prototype, and test the results for usability.", "details": "CRN: 28054; Credit Hours: 1; Current Enrollment: 17; Seats Available: 1; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [""], "id": "cs220", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 2:10 PM - 3:25 PM Loc: Science Center N Wing 321 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  One of the following courses - CS 111, CS 112, CS 115/MAS 115.", "professors": [["Catherine Grevet Delcourt", "https://courses.wellesley.edu/faculty_profiles.php?user=cdelcour"], ["Vinitha Gadiraju", "https://courses.wellesley.edu/faculty_profiles.php?user=vg101"]], "section": "02", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=vg101", "mode": null, "name": "Vinitha Gadiraju"}, "02": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=cdelcour", "mode": null, "name": "Catherine Grevet Delcourt"}, "lab_instructors": ine Bassem"}, {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=bb100", "modes": [null], "name": "Brian Brubach"}]}}, "offered": "both", "offered_string": "Each semester"}, "cs235": {"course_name": "Theory of Computation", "description": "This course offers an introduction to the theory of computation. Topics include languages, regular expressions, finite automata, grammars, pushdown automata, and Turing machines. The first part of the course covers the Chomsky hierarchy of languages and their associated computational models. The second part of the course focuses on decidability issues and unsolvable problems. The final part of the course investigates complexity theory.", "details": "CRN: 20179; Credit Hours: 0.5; Current Enrollment: 24; Seats Available: 0; Max Enrollment: 24;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", ""], "id": "cs235", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 9:55 AM - 11:10 AM Loc: Science Center E Wing 311 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 230 (or CS 230P or CS 230X) and MATH 225, or permission of the instructor.", "professors": [["Brian Tjaden", "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden"], ["Smaranda Sandu", "https://courses.wellesley.edu/faculty_profiles.php?user=asandu"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=asandu", "mode": null, "name": "Smaranda Sandu"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=asandu", "modes": [null], "name": "Smaranda Sandu"}]}}, "offered": "both", "offered_string": "Each semester"}, "cs240": {"course_name": "Laboratory: Foundations of Computer Systems Laboratory", "description": "Accompanying required laboratory for CS 240.The grading option chosen for the lecture (CS 240) - either Letter Grade or Credit/Non Credit - will apply to the lab as well; the final grade is a single unified grade for both lecture and lab and is based on the grading option you choose for the lecture.", "details": "CRN: 20182; Credit Hours: 0; Current Enrollment: 16; Seats Available: 0; Max Enrollment: 16;", "distributions": "", "extra_info": [""], "id": "cs240", "linked_courses": "", "meeting_info": "Meeting Time(s): W - 2:30 PM - 5:30 PM Loc: Science Center L Wing 037 Computer Science Lab", "notes": "Notes:", "prereqs": "Prerequisites(s):  None.", "professors": [["Alexa VanHattum", "https://courses.wellesley.edu/faculty_profiles.php?user=av111"], ["Peter Andrew Mawhorter", "https://courses.wellesley.edu/faculty_profiles.php?user=pmawhort"], ["Franklyn Turbak", "https://courses.wellesley.edu/faculty_profiles.php?user=fturbak"]], "section": "LL02", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=fturbak", "mode": null, "name": "Franklyn Turbak"}, "LL01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=pmawhort", "mode": null, "name": "Peter Andrew Mawhorter"}, "LL02": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=pmawhort", "mode": null, "name": "Peter Andrew Mawhorter"}, "lab_instructors": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=pmawhort", "modes": [null], "name": "Peter Andrew Mawhorter"}], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=fturbak", "modes": [null], "name": "Franklyn Turbak"}]}}, "offered": "both", "offered_string": "Each semester"}, "math115": {"course_name": "Calculus I", "description": "Introduction to differential and integral calculus for functions of one variable. The heart of calculus is the study of rates of change. Differential calculus concerns the process of finding the rate at which a quantity is changing (the derivative). Integral calculus reverses this process. Information is given about the derivative, and the process of integration finds the \"integral,\" which measures accumulated change. This course aims to develop a thorough understanding of the concepts of differentiation and integration, and covers techniques and applications of differentiation and integration of algebraic, trigonometric, logarithmic, and exponential functions. MATH 115 is an introductory course designed for students who have not seen calculus before.", "details": "CRN: 20338; Credit Hours: 1; Current Enrollment: 24; Seats Available: 0; Max Enrollment: 24;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [""], "id": "math115", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 9:55 AM - 11:10 AM Loc: Science Center L Wing 043 Classroom; W - 10:30 AM - 11:20 AM Loc: Science Center L Wing 043 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  Not open to students who have completed MATH 116, MATH 120, MATH 205 or the equivalent. Not open to students whose placement is MATH 205 or MATH 206.", "professors": [["Joe Lauer", "https://courses.wellesley.edu/faculty_profiles.php?user=jlauer"], ["Karen Lange", "https://courses.wellesley.edu/faculty_profiles.php?user=klange2"], ["Alexander James Diesl", "https://courses.wellesley.edu/faculty_profiles.php?user=adiesl"], ["McKee Krumpak", "https://courses.wellesley.edu/faculty_profiles.php?user=mk138"], ["Keaton Quinn", "https://courses.wellesley.edu/faculty_profiles.php?user=kq101"]], "section": "02", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mk138", "mode": null, "name": "McKee Krumpak"}, "02": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=kq101", "mode": null, "name": "Keaton Quinn"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mk138", "modes": [null], "name": "McKee Krumpak"}, {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=kq101", "modes": [null], "name": "Keaton Quinn"}]}}, "url": "https://www.wellesley.edu/math/curriculum", "offered": "both", "offered_string": "Each semester"}, "math225": {"course_name": "Combinatorics and Graph Theory", "description": "Combinatorics is the art of counting possibilities: for instance, how many different ways are there to distribute 20 apples to 10 kids? Graph theory is the study of connected networks of objects. Both have important applications to many areas of mathematics and computer science. The course will be taught emphasizing creative problem-solving as well as methods of proof, such as proof by contradiction and induction. Topics include: selections and arrangements, generating functions, recurrence relations, graph coloring, Hamiltonian and Eulerian circuits, and trees.", "details": "CRN: 20352; Credit Hours: 1; Current Enrollment: 27; Seats Available: 1; Max Enrollment: 28;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", "Seat Reservations: \n5 - reserved for Cohort: 1st or 2nd semesters until 11/18/2024\n5 - reserved for Cohort: 3rd or 4th semesters until 11/18/2024", ""], "id": "math225", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 9:55 AM - 11:10 AM Loc: Science Center Hub 403 Classroom; W - 9:30 AM - 10:20 AM Loc: Science Center Hub 403 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  MATH 116 or MATH 120, or the equivalent; or CS 230 together with permission of the instructor.", "professors": [["Ann Trenk", "https://courses.wellesley.edu/faculty_profiles.php?user=atrenk"], ["Jonathan Tannenhauser", "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh"], ["Megan Kerr", "https://courses.wellesley.edu/faculty_profiles.php?user=mkerr"], ["Andy C Schultz", "https://courses.wellesley.edu/faculty_profiles.php?user=aschult2"]], "section": "02", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mkerr", "mode": null, "name": "Megan Kerr"}, "02": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=aschult2", "mode": null, "name": "Andy C Schultz"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mkerr", "modes": [null], "name": "Megan Kerr"}, {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=aschult2", "modes": [null], "name": "Andy C Schultz"}]}}, "url": "https://www.wellesley.edu/math/curriculum", "offered": "both", "offered_string": "Each semester"}, "math205": {"course_name": "Multivariable Calculus", "description": "Most real-world systems that one may want to model, whether in the natural or in the social sciences, have many interdependent parameters. To apply calculus to these systems, we need to extend the ideas and techniques of single-variable Calculus to functions of more than one variable. Topics include vectors, matrices, determinants, polar, cylindrical, and spherical coordinates, curves, partial derivatives, gradients and directional derivatives, Lagrange multipliers, multiple integrals, vector calculus: line integrals, surface integrals, divergence, curl, Green's Theorem, Divergence Theorem, and Stokes\u2019 Theorem.", "details": "CRN: 40019; Credit Hours: 0.5; Current Enrollment: 0; Seats Available: 15; Max Enrollment: 15;", "distributions": "", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: MATH 116 or MATH 120 (or placed out of)", ""], "id": "math205", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 12:45 PM - 2:00 PM Loc: Founders 126 Classroom; W - 1:30 PM - 2:20 PM Loc: Founders 126 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  MATH 116 or MATH 120, or the equivalent.", "professors": [["Charles Bu", "https://courses.wellesley.edu/faculty_profiles.php?user=cbu"], ["Megan Kerr", "https://courses.wellesley.edu/faculty_profiles.php?user=mkerr"], ["Alexander James Diesl", "https://courses.wellesley.edu/faculty_profiles.php?user=adiesl"], ["Jonathan Tannenhauser", "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh"], ["Philip Hirschhorn", "https://courses.wellesley.edu/faculty_profiles.php?user=phirschh"]], "section": "HT01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh", "mode": null, "name": "Jonathan Tannenhauser"}, "02": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mkerr", "mode": null, "name": "Megan Kerr"}, "03": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=phirschh", "mode": null, "name": "Philip Hirschhorn"}, "HT01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=phirschh", "mode": null, "name": "Philip Hirschhorn"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh", "modes": [null], "name": "Jonathan Tannenhauser"}, {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mkerr", "modes": [null], "name": "Megan Kerr"}, {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=phirschh", "modes": [null], "name": "Philip Hirschhorn"}]}}, "url": "https://www.wellesley.edu/math/curriculum", "offered": "both", "offered_string": "Each semester"}, "math206": {"course_name": "Linear Algebra", "description": "Linear algebra is one of the most beautiful subjects in the undergraduate mathematics curriculum. It is also one of the most important with many possible applications. In this course, students learn computational techniques that have widespread applications in the natural and social sciences as well as in industry, finance, and management. There is also a focus on learning how to understand and write mathematical proofs and an emphasis on improving mathematical style and sophistication. Topics include vector spaces, subspaces, linear independence, bases, dimension, inner products, linear transformations, matrix representations, range and null spaces, inverses, and eigenvalues.", "details": "CRN: 28067; Credit Hours: 1; Current Enrollment: 7; Seats Available: 18; Max Enrollment: 25;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [""], "id": "math206", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 11:20 AM - 12:35 PM Loc: Science Center L Wing 035 Classroom; W - 12:30 PM - 1:20 PM Loc: Science Center L Wing 035 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  MATH 205 or MATH 215; or, with permission of the instructor, MATH 116, MATH 120, or the equivalent.", "professors": [["Andy C Schultz", "https://courses.wellesley.edu/faculty_profiles.php?user=aschult2"], ["Clara Chan", "https://courses.wellesley.edu/faculty_profiles.php?user=cchan6"], ["Jonathan Tannenhauser", "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh"], ["McKee Krumpak", "https://courses.wellesley.edu/faculty_profiles.php?user=mk138"], ["Stanley Chang", "https://courses.wellesley.edu/faculty_profiles.php?user=schang"]], "section": "04", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh", "mode": null, "name": "Jonathan Tannenhauser"}, "02": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mk138", "mode": null, "name": "McKee Krumpak"}, "03": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=schang", "mode": null, "name": "Stanley Chang"}, "04": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mk138", "mode": null, "name": "McKee Krumpak"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh", "modes": [null], "name": "Jonathan Tannenhauser"}, {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=mk138", "modes": [null], "name": "McKee Krumpak"}, {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=schang", "modes": [null], "name": "Stanley Chang"}]}}, "url": "https://www.wellesley.edu/math/curriculum", "offered": "both", "offered_string": "Each semester"}, "math220": {"course_name": "Probability", "description": "Probability is the\u00a0mathematics\u00a0of uncertainty.\u00a0 We begin by developing the basic tools of probability theory, including counting techniques, conditional probability, and Bayes's Theorem.\u00a0 We then survey several of the most common discrete and continuous probability distributions (binomial, Poisson, uniform, normal, and exponential, among others) and discuss mathematical modeling using these distributions. Often we cannot calculate probabilities exactly, and we need to approximate them.\u00a0 A powerful tool here is the Central Limit Theorem, which provides the link between probability and statistics.\u00a0 Another strategy when exact results are unavailable is simulation.\u00a0 We examine Markov chain Monte Carlo methods, which offer a means of simulating from complicated distributions.", "details": "CRN: 18948; Credit Hours: 1; Current Enrollment: 26; Seats Available: 3; Max Enrollment: 29;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Cross-listed courses:  STAT 220 01 - Probability", ""], "id": "math220", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 11:20 AM - 12:35 PM Loc: Science Center E Wing 211 Classroom; W - 12:30 PM - 1:20 PM Loc: Science Center E Wing 211 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  MATH 205", "professors": [["Jonathan Tannenhauser", "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh"]], "section": "01", "semester": "202509", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh", "mode": null, "name": "Jonathan Tannenhauser"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtannenh", "modes": [null], "name": "Jonathan Tannenhauser"}]}}, "url": "https://www.wellesley.edu/math/curriculum", "offered": "both", "offered_string": "Each semester"}, "cs232": {"course_name": "Artificial Intelligence", "description": "What is artificial intelligence (AI) and should humans fear it as one of \"our biggest existential threats\"? In this course, we will grapple with these difficult questions and investigate them in different ways. We will discuss the development of the field from the symbolic, knowledge-rich approaches of the 20th century AI (e.g., rule-based systems), to statistical approaches that rely on increasingly large amounts of data, including an overview of contemporary deep learning techniques. We will explore how to apply these techniques in several AI application areas, including robotics, computer vision, and natural language processing, and consider ethical issues around AI in society. By the end of the semester, students should be able to answer the starting questions in-depth and with nuance.", "details": "CRN: 20165; Credit Hours: 1; Current Enrollment: 23; Seats Available: 1; Max Enrollment: 24;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: CS 111 and CS 230", "Seat Reservations: \n5 - reserved for Seniors previously on CS 232 waitlist until 11/24/2023\n7 - reserved for Sophomores previously on CS 232 waitlist until 11/24/2023\n9 - reserved for Juniors previously on CS 232 waitlist until 11/24/2023", ""], "id": "cs232", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 9:55 AM - 11:10 AM Loc: Science Center E Wing 101 Computer Science Computer Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 111 and CS 230, or permission of the instructor.", "professors": [["Carolyn Anderson", "https://courses.wellesley.edu/faculty_profiles.php?user=ca101"]], "section": "01", "semester": "202402", "term": null, "offered": "both", "offered_string": "Each semester"}, "cs233": {"course_name": "Computational Social Choice: Theory & Applications", "description": "How can computation help us approach one of the most fundamental challenges facing every society or community: collective decision-making? This course will explore the varied ways that computation interacts with democratic processes. Emphasis will be on the computational and mathematical tools needed to both implement and analyze these processes. Students will develop skills to characterize the benefits and drawbacks of different voting rules, design faster algorithms for computing election winners, quantify famously unquantifiable problems like partisan gerrymandering, and more. Topics will include: introductory social choice theory, committee selection, participatory budgeting, visualizing electoral data, liquid democracy, political redistricting/gerrymandering, approval voting, ranked voting, fair allocation, preference elicitation, and algorithmic fairness. ", "details": "CRN: TBD; Credit Hours: 1; Current Enrollment: 0; Seats Available: 18; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [], "id": "cs233", "linked_courses": "", "meeting_info": "Meeting Time(s): TBD", "prereqs": "Prerequisites(s):  CS 230 and MATH 225", "professors": [["Brian Brubach", "https://courses.wellesley.edu/faculty_profiles.php?user=bb100"]], "section": "01", "semester": "202509", "term": null, "offered": "fall", "offered_string": "Fall semester only"}, "cs234": {"course_name": "Data, Analytics, and Visualization", "description": "This course introduces students to essential data science skills, focusing on collecting, cleaning, formatting, and managing data. Students will learn to write Python code to process data efficiently, implement algorithms for analyzing patterns, and apply machine learning techniques. Emphasis will be placed on data visualization as a tool for exploring datasets and communicating findings effectively. In addition to technical skills, students will critically examine the ethical implications of data collection and algorithmic decision-making, and consider the societal impacts of data-driven technologies.", "details": "CRN: 18174; Credit Hours: 1; Current Enrollment: 16; Seats Available: 2; Max Enrollment: 18;", "distributions": "Distributions: DL - Data Literacy (Formerly QRF); MM - Mathematical Modeling and Problem Solving; DL - Data Literacy (Formerly QRDL)", "extra_info": ["Seat Reservations: \n9 - reserved for Cohort: 3rd or 4th semesters until 06/17/2025\n9 - reserved for Cohort: 5th or 6th semesters until 06/17/2025", ""], "id": "cs234", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 8:30 AM - 9:45 AM Loc: Science Center L Wing 043 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  One of the following - CS 230, CS 230P, or CS 230X, or permission of the instructor.", "professors": [["Eni Mustafaraj", "https://courses.wellesley.edu/faculty_profiles.php?user=emustafa"]], "section": "01", "semester": "202509", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=emustafa", "mode": null, "name": "Eni Mustafaraj"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=emustafa", "modes": [null], "name": "Eni Mustafaraj"}]}}, "url": "http://cs.wellesley.edu/~dav", "offered": "notoffered", "offered_string": "Not offered this year"}, "cs236": {"course_name": "Spatial-Temporal Mechanism Design", "description": "Spatial-Temporal Mechanism Design is an innovative course that combines computational techniques for analyzing spatial and temporal data with the principles of mechanism design to solve complex, real-world problems. Students will explore the intersection of geospatial analysis, time-series modeling, and optimization with auction theory, resource allocation, and incentive structures. Key applications include smart cities, transportation networks and environmental sustainability frameworks. Through theoretical exploration and project-based learning, students will develop the skills to design computational systems and mechanisms that operate efficiently and equitably in dynamic, spatial-temporal environments.", "details": "CRN: 11012; Credit Hours: 1; Current Enrollment: 16; Seats Available: 2; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: (CS 230 or CS 230P or CS 230X) or permission of the instructor", ""], "id": "cs236", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 11:20 AM - 12:35 PM Loc: Science Center Hub 305 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  One of the following (CS230, CS230P, or CS230X), or permission of the instructor.", "professors": [["Christine Bassem", "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem"]], "section": "01", "semester": "202509", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem", "mode": null, "name": "Christine Bassem"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem", "modes": [null], "name": "Christine Bassem"}]}}, "offered": "fall", "offered_string": "Fall semester only"}, "cs242": {"course_name": "Computer Networks", "description": "A systems-oriented approach to data networks, including a theoretical discussion of common networking problems and an examination of modern networks and protocols. Topics include point-to-point links, packet switching, Internet protocols, end-to-end protocols, congestion control, and security. Projects may include client-server applications and network measurement tools.", "details": "CRN: 18173; Credit Hours: 1; Current Enrollment: 15; Seats Available: 3; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: (CS 230 or CS 230P or CS 230X) or permission of the instructor", ""], "id": "cs242", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 11:20 AM - 12:35 PM Loc: Science Center Hub 305 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 230 or permission of the instructor.", "professors": [["Christine Bassem", "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem"]], "section": "01", "semester": "202409", "term": null, "offered": "fall", "offered_string": "Fall semester only"}, "cs243": {"course_name": "Spatial Data", "description": "No description available yet.", "details": "CRN: TBD; Credit Hours: 1; Current Enrollment: 0; Seats Available: 18; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [], "id": "cs349", "linked_courses": "", "meeting_info": "Meeting Time(s): TBD", "prereqs": "Prerequisites(s):  CS 230", "professors": [["Christine Bassem", "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem"]], "section": "01", "semester": "202309", "term": null, "offered": "fall", "offered_string": "Fall semester only"}, "cs244": {"course_name": "Machine Learning", "description": "Machine learning is the science of teaching computers how to learn from observations. It is ubiquitous in our interactions with society, such as in face recognition, web search, targeted advertising, speech processing, and genetic analysis. It is currently at the forefront of research in artificial intelligence, and has been making rapid strides given the vast availability of data today. This course is a broad introduction to the field, covering the theoretical ideas behind widely used algorithms like decision trees, linear regression, support vector machines, and many more. We will also study practical applications of these algorithms to problems in a variety of domains, including vision, speech, language, medicine, and the social sciences.", "details": "CRN: 40011; Credit Hours: 0.5; Current Enrollment: 7; Seats Available: 0; Max Enrollment: 7;", "distributions": "", "extra_info": [""], "id": "cs244", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 9:55 AM - 11:10 AM Loc: Science Center L Wing 045 Classroom", "notes": "Notes:  Mandatory Credit/Non Credit.", "prereqs": "Prerequisites(s):  CS 230 or CS 230P or CS 230X, or permission of the instructor.", "professors": [["Brian Tjaden", "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden"]], "section": "HT01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden", "mode": null, "name": "Brian Tjaden"}, "HT01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden", "mode": null, "name": "Brian Tjaden"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden", "modes": [null], "name": "Brian Tjaden"}]}}, "offered": "fall", "offered_string": "Fall semester only"}, "cs251": {"course_name": "Principles of Programming Languages", "description": "This course introduces the principles underlying the design, semantics, and implementation of modern programming languages in major paradigms including function-oriented, imperative, and object-oriented. The course examines: language dimensions including syntax, naming, state, data, control, types, abstraction, modularity, and extensibility; issues in the runtime representation and implementation of programming languages; and the expression and management of parallelism and concurrency. Students explore course topics via programming exercises in several languages, including the development of programming language interpreters.", "details": "CRN: 20184; Credit Hours: 1; Current Enrollment: 16; Seats Available: 2; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", "Seat Reservations: \n2 - reserved for Cohort: 1st or 2nd semesters until 11/18/2024\n6 - reserved for Cohort: 3rd or 4th semesters until 11/18/2024\n6 - reserved for Cohort: 5th or 6th semesters until 11/18/2024", ""], "id": "cs251", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 2:20 PM - 3:35 PM Loc: Science Center L Wing 043 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  (CS 230 or CS 230P or CS 230X) or permission of the instructor.", "professors": [["Alexa VanHattum", "https://courses.wellesley.edu/faculty_profiles.php?user=av111"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=av111", "mode": null, "name": "Alexa VanHattum"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=av111", "modes": [null], "name": "Alexa VanHattum"}]}}, "offered": "both", "offered_string": "Each semester"}, "cs304": {"course_name": "Databases with Web Interfaces", "description": "CS 304 is a course in full-stack web development. The stack comprises the front-end (typically a web browser), the back-end (a database for storing and retrieving user-contributed data) and the middleware that knits the two together. We will learn how to parse the incoming web request, route the request to the appropriate handler, retrieve data from the database that is relevant to the user's search, combine that data with static templates of web pages, and deliver that data to the browser. We will build endpoints to handle Ajax requests and learn about REST APIs.\u00a0 We will also discuss performance, reliability,\u00a0 concurrency, and security issues. In a semester project, we will create dynamic websites driven by database entries. In the fall, the CS 304 stack will comprise Flask and MySQL. In the spring, the CS 304 stack will comprise Node.js and MongoDB.", "details": "CRN: 20185; Credit Hours: 1; Current Enrollment: 17; Seats Available: 2; Max Enrollment: 19;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", "Seat Reservations: \n9 - reserved for Cohort: 5th or 6th semesters until 11/18/2024", ""], "id": "cs304", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 11:20 AM - 12:35 PM Loc: Science Center Hub 305 Classroom; W - 12:45 PM - 2:00 PM Loc: Science Center Hub 305 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  (CS 230 or CS 230P or CS 230X), or permission of the instructor.", "professors": [["Scott Anderson", "https://courses.wellesley.edu/faculty_profiles.php?user=sanderso"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=sanderso", "mode": null, "name": "Scott Anderson"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=sanderso", "modes": [null], "name": "Scott Anderson"}]}}, "offered": "both", "offered_string": "Each semester"}, "cs307": {"course_name": "Computer Graphics", "description": "A survey of topics in computer graphics with an emphasis on fundamental techniques. Topics include: graphics hardware, fundamentals of three-dimensional graphics including modeling, projection, coordinate transformation, synthetic camera specification, color, lighting, shading, hidden surface removal, animation, and texture-mapping. We also cover the mathematical representation and programming specification of lines, planes, curves, and surfaces. Students will build graphics applications using a browser-based platform.", "details": "CRN: 20186; Credit Hours: 1; Current Enrollment: 12; Seats Available: 7; Max Enrollment: 19;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", "Seat Reservations: \n9 - reserved for Cohort: 5th or 6th semesters until 11/18/2024", ""], "id": "cs307", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 2:10 PM - 3:25 PM Loc: Science Center L Wing 043 Classroom; W - 3:30 PM - 4:20 PM Loc: Science Center L Wing 043 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  (CS 230 or CS 230P or CS 230X) or permission of the instructor.", "professors": [["Scott Anderson", "https://courses.wellesley.edu/faculty_profiles.php?user=sanderso"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=sanderso", "mode": null, "name": "Scott Anderson"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=sanderso", "modes": [null], "name": "Scott Anderson"}]}}, "offered": "fall", "offered_string": "Fall semester only"}, "cs313": {"course_name": "Computational Biology", "description": "Many elegant computational problems arise naturally in the modern study of molecular biology. This course is an introduction to the design, implementation, and analysis of algorithms with applications in genomics. Topics include bioinformatic algorithms for dynamic programming, tree-building, clustering, hidden Markov models, expectation maximization, Gibbs sampling, and stochastic context-free grammars. Topics will be studied in the context of analyzing DNA sequences and other sources of biological data. Applications include sequence alignment, gene-finding, structure prediction, motif and pattern searches, and phylogenetic inference. Course projects will involve significant computer programming in Java. No biology background is expected.", "details": "CRN: 28228; Credit Hours: 1; Current Enrollment: 17; Seats Available: 1; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [""], "id": "cs313", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 11:20 AM - 12:35 PM Loc: Science Center L Wing 180 Computer Science Computer Lab", "notes": "Notes:", "prereqs": "Prerequisites(s): CS 230 or permission of the instructor.", "professors": [["Brian Tjaden", "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden"]], "section": "01", "semester": "202202", "term": null, "offered": "notoffered", "offered_string": "Not offered this year"}, "cs315": {"course_name": "Data Science for the Web", "description": "In the past decade, we have experienced the rise of socio-technical systems used by millions of people: Google, Facebook, Twitter, Wikipedia, etc. Such systems are on the one hand computational systems, using sophisticated infrastructure and algorithms to organize huge amounts of data and text, but on the other hand social systems, because they cannot succeed without human participation. How are such systems built? What algorithms underlie their foundations? How does human behavior influence their operation and vice-versa? In this class, we will delve into answering these questions by means of: a) reading current research papers on the inner-workings of such systems; b) implementing algorithms that accomplish tasks such as web crawling, web search, random walks, learning to rank, text classification, topic modeling; and c) critically thinking about the unexamined embrace of techno-solutionism using a humanistic lens.Enrollment in this course is by permission of the instructor only. Students who are interested in taking this course\u200b\u00a0should fill out this Google Form.", "details": "CRN: 20187; Credit Hours: 1; Current Enrollment: 20; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving; DL - Data Literacy (Formerly QRDL)", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", ""], "id": "cs315", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 11:20 AM - 12:35 PM Loc: Science Center L Wing 039 Classroom; W - 12:30 PM - 2:20 PM Loc: Science Center L Wing 039 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  (CS 230 or CS 230P or CS 230X) or permission of the instructor.", "professors": [["Eni Mustafaraj", "https://courses.wellesley.edu/faculty_profiles.php?user=emustafa"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=emustafa", "mode": null, "name": "Eni Mustafaraj"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=emustafa", "modes": [null], "name": "Eni Mustafaraj"}]}}, "offered": "spring", "offered_string": "Spring semester only"}, "cs317": {"course_name": "Mobile App Development", "description": "Mobile devices have become more popular than desktops or laptops for communicating with others, accessing information, and performing computation. This course covers the principles and practice of developing applications for mobile devices, with an emphasis on features that distinguish them from desktop/laptop applications and web applications. Topics include: the functionality of modern smartphones and tablets, including device sensors, actuators, and communication; an iterative design process for apps that people find both useful and usable; designing and implementing mobile app interfaces and behaviors; and tools for developing software in teams.In this hands-on and programming-intensive course, groups will build web apps and mobile apps using a process that combines aspects of Human Computer Interaction and software engineering. This course begins by using the React JS framework to build interactive web apps out of modular components. It then transitions to React Native, a cross-platform component-based mobile app development environment for creating mobile apps that run on both iOS and Android devices. The course also explores how apps can leverage cloud databases to store and share information.", "details": "CRN: 18184; Credit Hours: 1; Current Enrollment: 14; Seats Available: 8; Max Enrollment: 22;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", "Seat Reservations: \n5 - reserved for Cohort: 3rd or 4th semesters until 06/17/2025\n7 - reserved for Cohort: 5th or 6th semesters until 06/17/2025", ""], "id": "cs317", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 2:10 PM - 3:25 PM Loc: Science Center Hub 103 Classroom; W - 3:30 PM - 4:20 PM Loc: Science Center Hub 103 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  One of the following - CS 230, CS 230X, or CS 230P.", "professors": [["Franklyn Turbak", "https://courses.wellesley.edu/faculty_profiles.php?user=fturbak"]], "section": "01", "semester": "202509", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=fturbak", "mode": null, "name": "Franklyn Turbak"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=fturbak", "modes": [null], "name": "Franklyn Turbak"}]}}, "offered": "fall", "offered_string": "Fall semester only"}, "cs320": {"course_name": "Tangible User Interfaces", "description": "Tangible user interfaces emerge as a novel human-computer interaction style that interlinks the physical and digital worlds. Extending beyond the limitations of the computer mouse, keyboard, and monitor, tangible user interfaces allow users to take advantage of their natural spatial skills while supporting collaborative work. Students will be introduced to conceptual frameworks, the latest research, and a variety of techniques for designing and building these interfaces. Developing tangible interfaces requires creativity as well as an interdisciplinary perspective. Hence, students will work in teams to design, prototype, and physically build tangible user interfaces.", "details": "CRN: 20188; Credit Hours: 1; Current Enrollment: 18; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: CS 220 or CS 230, or permission of the instructor", "Seat Reservations: \n6 - reserved for Cohort: 5th or 6th semesters until 11/18/2024", ""], "id": "cs320", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 2:20 PM - 3:35 PM Loc: Science Center L Wing 120 Computer Science HCI Lab", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 220 or CS 230, or permission of the instructor.", "professors": [["Orit Shaer", "https://courses.wellesley.edu/faculty_profiles.php?user=oshaer"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=oshaer", "mode": null, "name": "Orit Shaer"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=oshaer", "modes": [null], "name": "Orit Shaer"}]}}, "url": "https://cs.wellesley.edu/~tui", "offered": "spring", "offered_string": "Spring semester only"}, "cs321": {"course_name": "Extended Reality", "description": "Mixed and Augmented Reality technologies combine virtual content with the physical environment, allowing people to interact with computers and digital content in exciting new ways. These emerging human-computer interaction paradigms have been applied to a variety of fields including medicine, education, design, entertainment, and play. This course introduces fundamental methods, principles, and tools for designing, programming, and testing mixed and augmented reality applications. Topics include the history of virtual and augmented reality, application domains, hardware for 3D input and display, tracking and registration, 3D perception, and societal implications. Students will work individually and in teams to develop novel virtual and augmented reality experiences.", "details": "CRN: 20189; Credit Hours: 0.5; Current Enrollment: 18; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: CS 220 or CS 221/MAS 221 or CS 230", ""], "id": "cs321", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 11:20 AM - 12:35 PM Loc: Science Center L Wing 140 Computer Science Computer Lab", "notes": "Notes:  Ann E. Maurer '51 Speaking Intensive Course.", "prereqs": "Prerequisites(s):  CS 220 or CS 221/MAS221 or CS 230.", "professors": [["Jordan Tynes", "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes", "mode": null, "name": "Jordan Tynes"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=jtynes", "modes": [null], "name": "Jordan Tynes"}]}}, "offered": "spring", "offered_string": "Spring semester only"}, "cs323": {"course_name": "Social Computing", "description": "Social Computing systems connect us to our closest friends, and globally to people all over the world. In recent decades, companies like Facebook, Snapchat, and even Amazon, have reshaped our social environments. All of these systems, at their core, are designed to facilitate interactions between people. What design decisions shape these systems? Students will learn the theoretical foundations of Social Computing drawn from the Social Sciences, and will learn software prototyping and design techniques to create new systems. This class will explore topics such as identity, anonymity, reputation, moderation, crowdsourcing, and social algorithms. Students will work in teams to design, prototype, and build social computing systems.", "details": "CRN: 20174; Credit Hours: 1; Current Enrollment: 24; Seats Available: 0; Max Enrollment: 24;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: CS 220 or CS 230, or permission of the instructor", ""], "id": "cs323", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 11:20 AM - 12:35 PM Loc: Science Center N Wing 220 Classroom; W - 11:30 AM - 12:20 PM Loc: Science Center N Wing 220 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s): CS 220 or CS230.", "professors": [["Catherine Grevet Delcourt", "https://courses.wellesley.edu/faculty_profiles.php?user=cdelcour"]], "section": "01", "semester": "202402", "term": null, "offered": "notoffered", "offered_string": "Not offered this year"}, "cs325": {"course_name": "Designing for Accessibility", "description": "As technology increasingly integrates with our lives, how can we ensure that its design is inclusive of users' different abilities? CS 325 expands on the fundamentals of design and qualitative research to explore how technology can be made accessible for diverse users, with an emphasis on people with disabilities. In this course, we will read about and analyze approaches to inclusive technology, study how design intersects with disability justice, learn about the history of accessible and assistive technologies, understand how to create multimodal user experiences, learn accessible web programming, and test state-of-the-art tools. Students will also conduct a semester-long case study project in which they work in groups to identify accessibility issues on the Wellesley campus and work with the community to build appropriate technology solutions.", "details": "CRN: 18185; Credit Hours: 1; Current Enrollment: 16; Seats Available: 4; Max Enrollment: 20;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", ""], "id": "cs325", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 12:45 PM - 2:00 PM Loc: Science Center L Wing 120 Computer Science HCI Lab", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 220 or permission of the instructor.", "professors": [["Vinitha Gadiraju", "https://courses.wellesley.edu/faculty_profiles.php?user=vg101"]], "section": "01", "semester": "202509", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=vg101", "mode": null, "name": "Vinitha Gadiraju"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=vg101", "modes": [null], "name": "Vinitha Gadiraju"}]}}, "offered": "fall", "offered_string": "Fall semester only"}, "cs331": {"course_name": "Advanced Algorithms", "description": "Explore advanced topics in the design and analysis of algorithms and data structures. The focus is on expanding your toolkit of problem-solving techniques and considering new settings that model real-world challenges. Topics may include: randomization, approximation algorithms, online and streaming settings, parallel and distributed computing, linear programming and LP rounding, optimization under uncertainty, bias and fairness in algorithms, and algorithmic foundations of data science and machine learning.", "details": "CRN: 20190; Credit Hours: 1; Current Enrollment: 12; Seats Available: 6; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nCourse: CS 231 or permission of instructor", ""], "id": "cs331", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 12:45 PM - 2:00 PM Loc: Science Center L Wing 043 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 231 or permission of the instructor.", "professors": [["Brian Brubach", "https://courses.wellesley.edu/faculty_profiles.php?user=bb100"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=bb100", "mode": null, "name": "Brian Brubach"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=bb100", "modes": [null], "name": "Brian Brubach"}]}}, "offered": "spring", "offered_string": "Spring semester only"}, "cs333": {"course_name": "Natural Language Processing", "description": "Natural Language Processing (NLP) is the subfield of CS that focuses on language technology. Because language is one of the most complex human abilities, building computational technologies that involve language is both challenging and important. This course introduces NLP methods and applications. Students will (1) learn core NLP algorithms and models; (2) explore the challenges posed by different aspects of human language; (3) learn to evaluate ethical concerns about language technology; and (4) complete a series of projects to implement and improve NLP models. We will cover a range of techniques, including n-gram models, Bayesian classifiers, neural networks, and deep learning. Applications include parsing, sentiment analysis, machine translation, and language generation, as well as information retrieval tasks like summarization, topic modeling, and question-answering.", "details": "CRN: 18186; Credit Hours: 1; Current Enrollment: 22; Seats Available: 2; Max Enrollment: 24;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving; SBA - Social and Behavioral Analysis", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", "Seat Reservations: \n4 - reserved for Cohort: 3rd or 4th semesters until 06/17/2025\n8 - reserved for Cohort: 5th or 6th semesters until 06/17/2025", ""], "id": "cs333", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 9:55 AM - 11:10 AM Loc: Science Center L Wing 039 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  One of the following CS 230, CS 230P, or CS 230X and either MATH 206 or MATH 220 or MATH 225.", "professors": [["Carolyn Anderson", "https://courses.wellesley.edu/faculty_profiles.php?user=ca101"]], "section": "01", "semester": "202509", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=ca101", "mode": null, "name": "Carolyn Anderson"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=ca101", "modes": [null], "name": "Carolyn Anderson"}]}}, "offered": "fall", "offered_string": "Fall semester only"}, "cs334": {"course_name": "Seminar: Methods for Ethics of Technology", "description": "How do we educate the next generation of data scientists and software engineers to think of their work as not just technical but also ethical? How do we get them to see that the social impact of their work requires that it be driven by sound ethical principles? The way that these questions are interrogated, discussed, and the sort of answers we might propose will be informed by a thoroughgoing interdisciplinary lens. Students will learn theoretical frameworks from both Philosophy and Computational and Data Sciences and work together to see how knowledge of frameworks from both disciplines serves to enrich our understanding of the ethical issues that face digital technologies, as well as empower us to find creative solutions.Central questions include: What kinds of ethical considerations are part of the everyday jobs of graduates working in digital technology, either in non-profit or for-profit organizations? What parts of the current liberal arts curriculum, if any, are preparing our graduates for the kinds of ethical decision-making they need to engage in? How to expand the reach of ethical reasoning within the liberal arts curriculum, in order to strengthen the ethical decision-making preparation? A key component in our collective efforts to engage with these questions will involve a sustained semester-long research project with Wellesley alums working in the field of digital tech.Registration is by Permission of the Instructor only. Students interested in taking this course should fill out this Google Form.", "details": "CRN: 18142; Credit Hours: 1; Current Enrollment: 18; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: DL - Data Literacy (Formerly QRF); DL - Data Literacy (Formerly QRDL); REP - Religion, Ethics, and Moral Philosophy", "extra_info": ["Cross-listed courses:  PHIL 322 01 - Seminar: Methods for Ethics of Technology", "Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", ""], "id": "cs334", "linked_courses": "", "meeting_info": "Meeting Time(s): T - 9:55 AM - 12:35 PM Loc: Science Center Hub 303 Classroom; W - 10:30 AM - 11:20 AM Loc: Science Center L Wing 039 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  One course in Philosophy, Computer Science, MAS, or Statistics, and permission of the instructor.", "professors": [["Julie Walsh", "https://courses.wellesley.edu/faculty_profiles.php?user=jwalsh8"], ["Eni Mustafaraj", "https://courses.wellesley.edu/faculty_profiles.php?user=emustafa"]], "section": "01", "semester": "202309", "term": null, "offered": "fall", "offered_string": "Fall semester only"}, "cs340": {"course_name": "Modeling for Computer Systems", "description": "This course focuses on modeling and specifying computer systems. Students will learn how to reason about the properties and expected behavior of modern software. Topics include designing specifications, property-based testing, model checking, and satisfiability solvers. We will use real-world case studies to motivate the analysis of reliable computer systems. By the end of the course, students will be able to (1) design specifications for the expected behavior of a system, (2) model system behavior using state-of-the-art tools with automated formal methods, and (3) identify and prevent software bugs. While prior experience with algorithm design and analysis is expected, the course will cover any necessary background in systems programming and formal methods.Enrollment in this course is by permission of the instructor only. Students who are interested in taking this course\u200b\u00a0should fill out this Google Form.", "details": "CRN: 20191; Credit Hours: 1; Current Enrollment: 13; Seats Available: 5; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", ""], "id": "cs340", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 11:20 AM - 12:35 PM Loc: Science Center L Wing 220 Classroom; W - 11:30 AM - 12:20 PM Loc: Science Center L Wing 220 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 240 and MATH 225, or permission of the instructor.", "professors": [["Alexa VanHattum", "https://courses.wellesley.edu/faculty_profiles.php?user=av111"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=av111", "mode": null, "name": "Alexa VanHattum"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=av111", "modes": [null], "name": "Alexa VanHattum"}]}}, "offered": "spring", "offered_string": "Spring semester only"}, "cs341": {"course_name": "Operating Systems", "description": "This course is designed to provide a solid foundation in the design and implementation of key concepts in existing operating systems. These concepts include process management, scheduling, multitasking, synchronization, deadlocks, memory management, file systems, and I/O operations. Throughout the course, the mechanism design aspects of these concepts will be discussed and assessed from the point of view of a programmer. Moreover, more modern operating systems will be explored, such as virtual operating systems.", "details": "CRN: 17273; Credit Hours: 1; Current Enrollment: 18; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [], "id": "cs341", "linked_courses": "", "meeting_info": "Meeting Time(s): MTWR - 8:15 PM - 9:30 PM", "prereqs": "Prerequisites(s): CS 240 or permission of instructor.", "professors": [["Benjamin Wood", "https://courses.wellesley.edu/faculty_profiles.php?user=bwood5"]], "section": "01", "semester": "202009", "term": "T2", "offered": "fall", "offered_string": "Fall semester only"}, "cs342": {"course_name": "Computer Security and Privacy", "description": "An introduction to computer security. Topics include the security mindset, authentication, access control, operating system security (with a focus on Linux), cryptography, security protocols, software security, network security, usable security, privacy, social engineering, and the ethics of hacking. This course will emphasize hands-on experience with technical topics and the ability to communicate security and privacy topics to lay and expert audiences. Assignments will include technical exercises exploring security exploits and tools in a Linux environment; problem sets including exercises and proofs related to theoretical aspects of computer security; and opportunities to research, write, present, and lead discussions on security-related topics.", "details": "CRN: 17274; Credit Hours: 1; Current Enrollment: 19; Seats Available: 0; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [], "id": "cs342", "linked_courses": "", "meeting_info": "Meeting Time(s): TF - 10:00 AM - 12:45 PM", "prereqs": "Prerequisites(s): CS 230 and CS 240 or permission of the instructor.", "professors": [["Lyn Turbak", "https://courses.wellesley.edu/faculty_profiles.php?user=fturbak"]], "section": "01", "semester": "202009", "term": null, "offered": "spring", "offered_string": "Spring semester only"}, "cs343": {"course_name": "Distributed Computing", "description": "What is the \u201ccloud\u201d? What is a distributed system? This course is for students interested in understanding the fundamental concepts and algorithms underlying existing distributed systems. By the end of this course, students will have the basic knowledge needed to work with and build distributed systems, such as peer-to-peer systems and cloud computing systems. Topics include MapReduce, Spark, communication models, synchronization, distributed file systems, coordination algorithms, consensus algorithms, fault-tolerance, and security.Enrollment in this course is by permission of the instructor only. Students who are interested in taking this course should fill out this Google Form.", "details": "CRN: 20192; Credit Hours: 1; Current Enrollment: 16; Seats Available: 2; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": ["Prerequisite rule enforced at registration: \nPermission: Instructor Permission Required", ""], "id": "cs343", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 11:20 AM - 12:35 PM Loc: Science Center Hub 401 Classroom; W - 11:30 AM - 12:20 PM Loc: Science Center Hub 401 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 230 (required) and permission of the instructor; CS 231 or CS 242 (recommended).", "professors": [["Christine Bassem", "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem", "mode": null, "name": "Christine Bassem"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=cbassem", "modes": [null], "name": "Christine Bassem"}]}}, "offered": "spring", "offered_string": "Spring semester only"}, "cs344": {"course_name": "Deep Learning", "description": "Deep learning is the study of how computers can learn from data in a manner inspired by neural connections in the human brain. It is revolutionizing how people and machines interact. This course explores the principles and practice of modern deep learning systems. Students will design and implement their own artificial neural networks as well as analyze massive deep learning models at the forefront of the field of machine learning. Deep learning algorithms such as convolutional neural networks and recurrent neural networks will be applied in a variety of domains, including medical diagnosis, self-driving cars, and large-language models. Students will further investigate the societal impacts and ethical considerations of these deep learning systems.", "details": "CRN: 20193; Credit Hours: 1; Current Enrollment: 17; Seats Available: 1; Max Enrollment: 18;", "distributions": "Distributions: MM - Mathematical Modeling and Problem Solving", "extra_info": [""], "id": "cs344", "linked_courses": "", "meeting_info": "Meeting Time(s): MR - 11:20 AM - 12:35 PM Loc: Science Center L Wing 045 Classroom", "notes": "Notes:", "prereqs": "Prerequisites(s):  CS 230 and MATH 225.", "professors": [["Brian Tjaden", "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden"]], "section": "01", "semester": "202502", "term": null, "term_info": {"null": {"01": {"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden", "mode": null, "name": "Brian Tjaden"}, "lab_instructors": [], "lecturers": [{"URL": "https://courses.wellesley.edu/faculty_profiles.php?user=btjaden", "modes": [null], "name": "Brian Tjaden"}]}}, "offered": "spring", "offered_string": "Spring semester only"}, "cs345": {"course_name": "Probabilistic Foundations of Machine Learning", "description": "In recent years, Machine Learning has enabled applications that were previously not thought possible\u2014from systems that propose novel drugs or generate new art/music, to systems that accurately and reliably predict outcomes of medical interventions in real-time. But what has enabled these developments? Faster computing hardware, large amounts of data, and the Probabilistic paradigm of Machine Learning (ML), a paradigm that casts recent advances in ML, like neural networks, into a statistical learning framework. In this course, we introduce the foundational concepts behind this paradigm\u2014statistical model specification, and statistical learning and inference\u2014focusing on connecting theory with real-world applications and hands-on practice. While expanding our methodological toolkit, we will simultaneously introduce critical perspectives to examine the ethics of ML within sociotechnical systems. This course lays the foundation for advanced study and research in ML. Topics include: directed graphical models, deep Bayesian regression/classification, generative models (latent variable models) for clustering, dimensionality reduction, and time-series forecasting. Students will get hands-on experience building models for specific tasks, most taken from healthcare contexts, using NumPyro, a Python-based probabilistic programming language.Follow the link for more information about the course.Enrollment in this course is by permission of the instructor only. Students who are interested in this course should fill out this
