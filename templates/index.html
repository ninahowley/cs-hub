<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
   <div class="navigation">
      <h1 class="nav-title">Home</h1>
      <div class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('major_plan') }}">Major Plan</a>
         <a href="{{ url_for('explore') }}">Explore</a>
    </div>
   </div>
   <div class="parent-container">
   <div class="child-container">
      <h2>Login</h2>
      <p>Please log in using your wellesley username (ex: rg123) to track your progress!</p>
      <form>
         <input type="username" name='username' value="" class="input_box">
         <input type="submit" name="submit" value="Log In" class="submit_button">
      </form>
      <p>To do</p>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
         <div>
            {% for message in messages %}
               <span>{{ message }}</span>
            {% endfor %}
         </div>
      {% endif %}
      {% endwith %}
   </div>
   <div class= "child-container">
      <h2>Blurb about website</h2>
      <p>To do</p>
   </div>  
   </div>
</body>
</html>
